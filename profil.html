<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Profil</title>
    <link rel="stylesheet" href="styles/profil.css"> 
</head>
<body>

<div class="container">
    <img src="https://th.bing.com/th/id/OIP.Mv75orslvu8eBf-ccAdzZAHaHa?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Gambar Profil" class="profile-picture">
    <h1>Info Profil</h1>
    
    <div id="profile-info">
        <div class="info">
            <label>Nama:</label>
            <p id="name">John Doe</p>
        </div>
        <div class="info">
            <label>Email:</label>
            <p id="email">johndoe@example.com</p>
        </div>
        <div class="info">
            <label>Telepon:</label>
            <p id="phone">(021) 123-4567</p>
        </div>
        <div class="info">
            <label>Alamat:</label>
            <p id="address">Jl. Contoh No. 123, Jakarta, Indonesia</p>
        </div>
        <div class="info">
            <label>Tanggal Lahir:</label>
            <p id="dob">1 Januari 1990</p>
        </div>
    </div>

    <a href="editprofil.html" class="edit-button">Edit Profil</a>
</div>

</body>
</html>
