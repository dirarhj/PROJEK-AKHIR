<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hijausip: "#798645",
              krem: "#FEFAE0",
              kremspan: "#d9d5be",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="styles/regist.css" />
    <title>Sign In</title>
  </head>
  <body style="background-color: #eee2b5">
    <section class="regist">
      <div class="lg:min-h-screen">
        <main class="flex items-center justify-center py-8">
          <div class="w-full">
            <form class="form" action="login.html">
              <h1
                class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
              >
                Welcome to cekUangku
              </h1>
              <form action="login.html" class="mt-8">
                <div class="flex space-x-4">
                  <div class="col-span-6 sm:col-span-3">
                    <label
                      for="FirstName"
                      class="block text-sm font-medium text-krem"
                    >
                      First Name
                    </label>
                    <input
                      type="text"
                      placeholder="First Name"
                      name="FirstName"
                      class="input"
                    />
                  </div>

                  <div class="col-span-6 sm:col-span-3">
                    <label
                      for="LastName"
                      class="block text-sm font-medium text-krem"
                    >
                      Last Name
                    </label>

                    <input
                      type="text"
                      placeholder="Last Name"
                      name="LastName"
                      class="input"
                    />
                  </div>
                </div>

                <div class="col-span-6">
                  <label
                    for="Email"
                    class="block text-sm font-medium text-krem"
                  >
                    Username
                  </label>

                  <input
                    type="text"
                    placeholder="Username"
                    name="Username"
                    class="input"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="Password"
                    class="block text-sm font-medium text-krem"
                  >
                    Password
                  </label>

                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    class="input"
                  />
                </div>

                <div class="col-span-6 sm:col-span-3">
                  <label
                    for="PasswordConfirmation"
                    class="block text-sm font-medium text-krem"
                  >
                    Password Confirmation
                  </label>

                  <input
                    type="password"
                    placeholder="Password Confirmation"
                    name="PasswordConfirmation"
                    class="input"
                  />
                </div>

                <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                  <div class="shadow-2xl">
                    <button class="button-confirm" type="submit">
                      Create an account
                    </button>
                  </div>
                  <p class="mt-4 text-sm text-krem sm:mt-0">
                    Already have an account?
                    <a href="login.html" class="text-kremspan underline"
                      >Log in</a
                    >.
                  </p>
                </div>
              </form>
            </form>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
